name: Linter

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ Setup Node.js v.${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 'ğŸ“¦ Install dependencies'
        run: npm ci

      - name: 'ğŸ” Lint code'
        run: npm run lint
