name: PR title validation

on:
  pull_request:
    types: [ opened, edited, reopened ]

jobs:
  pr-title-check:
    runs-on: ubuntu-latest

    # Ignore checking for dependabot
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: 'ðŸ”Ž Check pull request title'
        uses: morrisoncole/pr-lint-action@v1.7.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          title-regex: '^(SH-|feature|bugfix|hotfix|custom):\s.*'
          on-failed-regex-fail-action: true
          on-failed-regex-request-changes: true
          on-failed-regex-create-review: true
          on-failed-regex-comment: 'â›” The pull request title does not match the expected pattern: `%regex%`'
          on-succeeded-regex-dismiss-review-comment: 'ðŸ™Œ PR title check passed successfully'
