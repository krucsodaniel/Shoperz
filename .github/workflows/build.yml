name: Build

on:
  push:
    branches: [ 'master', 'develop' ]
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v3

      - name: 'üîß Setup Node.js v.${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 'üì¶ Install dependencies'
        run: npm ci

      - name: 'üõ†Ô∏è Build the app'
        run: npm run build

      - name: 'üîç Set up environment variables'
        run: |
          echo "::set-env name=FIREBASE_API_KEY::${{ secrets.FIREBASE_API_KEY }}"
          echo "::set-env name=FIREBASE_AUTH_DOMAIN::${{ secrets.FIREBASE_AUTH_DOMAIN }}"
          echo "::set-env name=FIREBASE_DATABASE_URL::${{ secrets.FIREBASE_DATABASE_URL }}"
          echo "::set-env name=FIREBASE_PROJECT_ID::${{ secrets.FIREBASE_PROJECT_ID }}"
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: 'üîç Cache build artifacts'
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ env.CURRENT_BRANCH }}-${{ env.HEAD_SHA }}--${{ github.run_number }}
