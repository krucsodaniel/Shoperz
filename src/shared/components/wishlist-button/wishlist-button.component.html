<button
     (click)="toggleProductInWishlist(productId, $event)"
     [ngClass]="{ 'border rounded-full px-10' : !isOnProductPage }"
     [class.item-on-wishlist]="isProductOnWishlist"
     class="flex justify-center items-center gap-2.5 w-full button">

     <span *ngIf="!isOnProductPage" class="font-medium py-6 text-size-16 leading-4">
         {{ (buildTranslationKey('wishlist') | translate) }}
     </span>

    <svg-icon class="heart h-8 w-8" [src]="'heart'"></svg-icon>
</button>
