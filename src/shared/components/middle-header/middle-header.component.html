<nav
  class="flex flex-col md:flex-row justify-between md:justify-center md:items-center md:gap-10 bg-grey-100 py-6 md:p-5">
  <div class="flex justify-center">
    <svg-icon class="cursor-pointer" [src]="'shoperz'" [routerLink]="Route.products"></svg-icon>
  </div>

  <app-searchbar class="mx-auto md:mx-0 min-w-75 max-w-180 my-5"></app-searchbar>

  <div class="flex justify-center md:justify-evenly gap-x-4">
    <app-nav-icon
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      [user]="user"
      [url]="'profile'"
      (click)="user ? toggleDropdown() : navigateToLogin()">
    </app-nav-icon>

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="isDropdownOpened"
      [cdkConnectedOverlayHasBackdrop]="true"
      [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'"
      (backdropClick)="toggleDropdown()">
      <div class="flex flex-col gap-3 p-3 border rounded text-white bg-grey-600">
        <span class="cursor-pointer">{{ buildTranslationKeyForPanel('profile') | translate }}</span>
        <span class="cursor-pointer" (click)="logOut()">{{ buildTranslationKeyForPanel('logOut') | translate }}</span>
      </div>
    </ng-template>

    <app-nav-icon [routerLink]="Route.cart" [url]="'cart'" [amount]="amountInCart$ | async"></app-nav-icon>

    <app-nav-icon class="heart" [routerLink]="Route.wishlist" [url]="'heart'" [amount]="amountOnWishlist$ | async"></app-nav-icon>

  </div>
</nav>
