<footer class="flex px-40 py-12 text-grey-700">
  <div class="flex flex-col justify-between h-100 w-2/5">
    <svg-icon [src]="'shoperz-logo'"></svg-icon>

    <div>
      <span class="text-lg font-medium text-grey-900">Headquarters</span>

      <p>Presei Square No45, Bucharest - 099455</p>
    </div>

    <div>
      <span class="text-lg font-medium text-grey-900">Email</span>

      <p>contact@shoperz.com</p>
    </div>

    <div>
      <span class="text-lg font-medium text-grey-900">Telephone</span>

      <p>(+40) 987 123 654</p>
    </div>

    <div class="flex gap-x-6">
      <a class="footer-info-icon" href="https://www.facebook.com/" target="_blank">
        <svg-icon [src]="'facebook-logo'"></svg-icon>
      </a>

      <a class="footer-info-icon" href="https://www.instagram.com/" target="_blank">
        <svg-icon [src]="'instagram-logo'"></svg-icon>
      </a>

      <a class="footer-info-icon" href="https://www.linkedin.com/" target="_blank">
        <svg-icon [src]="'linkedin-logo'"></svg-icon>
      </a>

      <a class="footer-info-icon" href="https://twitter.com/?lang=en" target="_blank">
        <svg-icon [src]="'twitter-logo'"></svg-icon>
      </a>

      <a class="footer-info-icon" href="https://www.youtube.com/" target="_blank">
        <svg-icon [src]="'youtube-logo'" ></svg-icon>
      </a>
    </div>
  </div>

  <div class="w-1/5">
    <span class="text-lg font-medium text-grey-900 py-6 block">Categories</span>

    <ul>
      <li *ngFor="let link of categoriesLinks"
          class="leading-10"
          [queryParams]="link.queryParams"
          [routerLink]="link.routerLink">
        {{ link.title }}
      </li>
    </ul>
  </div>

  <div class="w-1/5">
    <span class="text-lg font-medium text-grey-900 py-6 block">Useful Links</span>

    <ul>
      <li *ngFor="let link of usefulLinks" class="leading-10">
        <a>{{ link }}</a>
      </li>
    </ul>
  </div>

  <div class="w-1/5">
    <span class="text-lg font-medium text-grey-900 py-6 block">Customer Service</span>

    <ul><li *ngFor="let link of customerServiceLinks"
          class="leading-10">
        <a>{{ link }}</a>
        </li>
    </ul>
  </div>
</footer>

<div class="flex justify-between items-center px-40 text-grey-700">
  <p>&copy; <span class="font-bold">Shoperz</span> 2023 - All Rights Reserved</p>

  <div class="flex items-center">
    <svg-icon [src]="'visa-logo'"></svg-icon>
    <svg-icon [src]="'mastercard-logo'"></svg-icon>
    <svg-icon [src]="'paypal-logo'"></svg-icon>
    <svg-icon [src]="'skrill-logo'"></svg-icon>
  </div>
</div>
