<div class="flex flex-col gap-y-4">
  <app-slider></app-slider>

  <div class="flex flex-col md:flex-row w-10/12 m-auto md:border border-grey-200 p-6">
    <div
      *ngFor="let feature of shopFeatures; let last = last"
      class="flex flex-row md:flex-row flex-auto justify-center items-center gap-6 md:m-auto md:w-1/5 border-none md:border-r py-4"
      [ngClass]="{ 'border-none': last }">

      <div class="w-full md:w-16 h-16">
        <svg-icon [src]="feature.imageLink"></svg-icon>
      </div>

      <div class="w-full md:w-20 h-16 text-center md:text-start">
        <span class="font-bold block">{{ buildTranslationKey(feature.translationKeyLink, feature.titleRelativeKey) | translate }}</span>

        <span class="block">{{ buildTranslationKey(feature.translationKeyLink, feature.detailsRelativeKey) | translate }}</span>
      </div>
    </div>
  </div>

  <div class="flex flex-wrap justify-center items-center gap-10 w-10/12 m-auto p-10 border border-grey-200">
    <div *ngFor="let brand of brandExpose" class="self-center">
      <svg-icon [src]="brand"></svg-icon>
    </div>
  </div>
</div>
