<ng-container *ngIf="(orders | async) as orders; else loading">
  <div class="flex flex-col md:flex-row items-center justify-center w-full flex-wrap order-1 md:order-0 pb-48 md:pb-36">
    <div class="hidden md:flex md:w-10/12 justify-evenly items-center h-16 bg-grey-200 sticky top-0 rounded-md">
      <span *ngFor="let header of headerTexts, let i = index" class="font-bold text-center">
        {{ buildTranslationKey(header) | translate }}
      </span>
    </div>

    <app-order-item *ngFor="let order of orders" [order]="order"></app-order-item>
  </div>
</ng-container>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
