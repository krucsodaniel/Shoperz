<span class="text-center text-size-24 font-bold"># {{ order.id }}</span>

<div class="flex gap-5 flex-wrap w-64 justify-center whitespace-break-spaces overflow-ellipsis">
  <div *ngFor="let product of order.products" class="flex flex-col items-center gap-1">
    <img class="w-20" [src]="product.image" alt="Product image">

    <span class="text-center text-blue-600 font-bold">{{ product.productName }}</span>

    <span class="text-center">
      {{ product.amount }}
      <span>{{ buildTranslationKey('piece') | translate }}</span>
    </span>
  </div>
</div>

<span class="text-center text-size-24">$ {{ order.totalAmount }}</span>

<span class="text-center text-size-24 bg-amber-500 p-2 rounded-md text-white">
  {{ buildOrderStatusTranslationKey(order.status) | translate }}
</span>

<span class="relative -z-50 right-0 bottom-20 text-center text-size-12">{{ order.timestamp | firestoreDate | date: 'medium' }}</span>
