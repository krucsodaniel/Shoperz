<div
  *ngIf="productsOnWishlist; else emptyList"
  class="flex flex-col md:flex-row items-center justify-center w-full flex-wrap order-1 md:order-0 pb-48 md:pb-36">
  <div class="hidden md:flex md:w-10/12 justify-evenly items-center h-16 bg-grey-200 sticky top-0 rounded-md">
    <span
      *ngFor="let title of headerTranslationKeys"
      [class.grow]="title === headerTranslationKeys[0]"
      class="font-bold text-center flex-grow-0 w-1/5">
      {{ buildTranslationKey(title) | translate }}
    </span>
  </div>
  <app-wishlist-card *ngFor="let productOnWishlist of productsOnWishlist; trackBy: trackById" class="my-4" [wishlistItem]="productOnWishlist"></app-wishlist-card>
</div>

<ng-template #emptyList>
  <span class="text-size-22 ml-40 my-20 block font-bold">{{ buildTranslationKey('productNotFound') | translate }}</span>
</ng-template>
