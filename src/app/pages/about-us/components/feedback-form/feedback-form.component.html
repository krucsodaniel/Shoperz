<div class="p-10 relative">
  <h2 class="text-lg font-medium text-grey-900 pt-6 pb-4">FEEDBACK FORM</h2>

  <span class="block mb-2">Please share your opinion</span>

  <form>
    <span class="block font-bold">Rate our services!</span>

    <div class="flex mb-4">
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
    </div>

    <div>
      <label class="block font-bold" for="feedback-textarea">What can be improved?</label>

      <textarea class="bg-grey-100 rounded mb-2 p-2" cols="50" id="feedback-textarea"
                placeholder="Let's us know what can be done better" rows="5"></textarea>
    </div>

    <div>
      <label class="block font-bold" for="feedback-name">Name</label>

      <input class="bg-grey-100 w-full rounded mb-2 p-2" id="feedback-name" placeholder="Your name" type="text">
    </div>

    <div>
      <label class="block font-bold" for="feedback-email">Email</label>

      <input class="bg-grey-100 w-full rounded mb-4 p-2" id="feedback-email" placeholder="Your email" type="email">
    </div>

    <button class="bg-blue-600 rounded-full py-2 px-4 text-white absolute right-10" type="submit">Add Review</button>
  </form>
</div>
