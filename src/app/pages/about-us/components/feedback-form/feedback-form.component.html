<div class="p-10 relative">
  <h2 class="text-lg font-medium text-grey-900 pt-6 pb-4">{{ buildTranslationKey('feedbackFormHeading') | translate }}</h2>

  <span class="block mb-2">{{ buildTranslationKey('pleaseShareYourOpinion') | translate }}</span>

  <form>
    <span class="block font-bold">{{ buildTranslationKey('rateOurService') | translate }}</span>

    <div class="flex mb-4">
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
      <svg-icon [src]="'star-icon'" class="mr-2"></svg-icon>
    </div>

    <div>
      <label class="block font-bold after:content-['*'] after:ml-0.5 after:text-red-600" for="feedback-textarea">{{ buildTranslationKey('whatCanBeImproved') | translate }}</label>

      <textarea class="bg-grey-100 rounded mb-2 p-2 resize-none" cols="50" id="feedback-textarea"
                placeholder="{{ buildTranslationKey('whatCanBeImprovedPlaceholder') | translate }}" rows="5"></textarea>
    </div>

    <div>
      <label class="block font-bold after:content-['*'] after:ml-0.5 after:text-red-600" for="feedback-name">{{ buildTranslationKey('nameLabel') | translate }}</label>

      <input class="bg-grey-100 w-full rounded mb-2 p-2" id="feedback-name" placeholder="{{ buildTranslationKey('namePlaceholder') | translate }}" type="text">
    </div>

    <div>
      <label class="block font-bold after:content-['*'] after:ml-0.5 after:text-red-600" for="feedback-email">{{ buildTranslationKey('emailLabel') | translate }}</label>

      <input class="bg-grey-100 w-full rounded mb-4 p-2 " id="feedback-email" placeholder="{{ buildTranslationKey('emailPlaceholder') | translate }}" type="email">
    </div>

    <button class="bg-blue-600 rounded-full py-2 px-4 text-white absolute right-10" type="submit">{{ buildTranslationKey('submitButtonTitle') | translate }}</button>
  </form>
</div>
