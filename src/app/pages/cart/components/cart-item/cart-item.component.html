<div class="flex flex-col md:flex-row md:justify-evenly items-center md:w-128 md:pl-4">
  <img class="rounded-md h-64" [src]="product.images[0]" [alt]="product.name">

  <div class="flex w-64 flex-col items-center md:items-start justify-center gap-5 md:pl-4">
    <span class="text-size-24 font-bold text-blue-600">{{ product.name }}</span>
    <span class="text-size-18 text-grey-700">{{ product.categoryName }}</span>
  </div>
</div>

<span class="w-64 text-center text-size-18">$ {{ product.price }}</span>

<div class="flex border rounded-md border-grey-600 border-solid shadow-md">
  <button class="border-r p-5 text-size-18 font-bold" (click)="decrementQuantity()">-</button>
  <input
    digitOnly
    [allowPaste]="false"
    [allowNegatives]="false"
    [min]="1"
    [max]="10"
    [pattern]="'^(?:[1-9]\d*|0)$'"
    class="text-center font-bold"
    type="text"
    [formControl]="numberFormControl">
  <button class="border-l p-5 text-size-18 font-bold" (click)="incrementQuantity()">+</button>
</div>

<span class="w-64 text-size-24 text-center font-bold">$ {{ calculateTotal(product.price) }}</span>

<div class="flex justify-start md:hidden w-full">
  <button
    class="text-size-18 font-bold text-red-700 ml-8 mb-4"
    (click)="removeItemFromCart(product.id)">
    {{ buildTranslationKey('delete') | translate }}
  </button>
</div>
