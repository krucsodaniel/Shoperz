<app-filter-card class="filters"></app-filter-card>

<div class="list-wrapper">
  <app-view-panel></app-view-panel>

  <div class="list">
    <ng-container *ngIf="productCards">
      <app-product-card
        *ngFor="let card of productCards"
        class="product-card"
        [class.expanded]="isExpanded"
        [card]="card"
        [isExpanded]="isExpanded">
      </app-product-card>
    </ng-container>
  </div>
</div>
