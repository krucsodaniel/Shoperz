<app-filter-panel class="order-1 md:order-0"></app-filter-panel>

<div class="relative gap-5 order-0 md:order-1 w-full">

  <ng-container *ngIf="!isLoading; else loading">
    <div *ngIf="products?.length; else emptyList">

      <app-view-panel></app-view-panel>

      <div class="flex flex-wrap gap-5 w-full mt-5">
        <app-product-card
          *ngFor="let card of products"
          class="product-card"
          [class.expanded]="isExpanded"
          [card]="card"
          [isExpanded]="isExpanded">
        </app-product-card>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyList>
    <app-empty-list [emptyListName]="'filter'"></app-empty-list>
  </ng-template>

  <ng-template #loading>
    <app-loader class="absolute top-15 left-2/4 -translate-x-2/4"></app-loader>
  </ng-template>

</div>
