<app-filter-panel class="filters"></app-filter-panel>

<div class="list-wrapper">
  <app-view-panel [isLoading]="isLoading"></app-view-panel>

  <div class="list">
    <app-loader *ngIf="isLoading; else productCards"></app-loader>

    <ng-template #productCards>
      <app-product-card
        *ngFor="let card of products"
        class="product-card"
        [class.expanded]="isExpanded"
        [card]="card"
        [isExpanded]="isExpanded">
      </app-product-card>
    </ng-template>

    <app-product-not-found *ngIf="noProducts"></app-product-not-found>
  </div>
</div>
