  <span *ngIf="headerText" class="ml-1.5 font-extrabold">{{ buildTranslationKeyForHeading(headerText) | translate }}</span>

  <label
    *ngFor="let option of options"
    class="list-none text-grey-700 m-1.5"
    [ngClass]="multiselect ? 'cursor-pointer' : 'cursor-pointer hover:font-extrabold'"
    [class.checked-label]="isChecked(option.id)">
    <input
      (change)="onChange($event)"
      [checked]="isChecked(option.id)"
      [name]="multiselect ? null : 'radio'"
      [ngClass]="multiselect ? 'cursor-pointer' : 'appearance-none'"
      [type]="multiselect ? 'checkbox' : 'radio'"
      [value]="option.id"/>
    {{ buildTranslationKeyForLabels(option.id, option.value) | translate }}
  </label>
