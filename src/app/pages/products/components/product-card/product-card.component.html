<div class="product-text-wrapper">
  <div class="flex justify-between">
    <div>
      <p class="product-category">{{ card.categoryName }}</p>

      <h3 class="product-name">{{ card.name }}</h3>
    </div>
    <app-wishlist-button class="p-1" [productId]="card.id" [isOnProductPage]="true"></app-wishlist-button>
  </div>



  <div *ngIf="isExpanded" class="product-list">
    <span class="list-element">{{ card.description }}</span>
  </div>
</div>

<div class="product-image-wrapper">
  <img  class="product-image" [src]="card.images[0]" alt="Product picture">
</div>

<div class="button-wrapper">
  <h4 class="product-price">$ {{ card.price }}</h4>

  <app-general-add-to-cart-icon
    [isExpanded]="isExpanded"
    [productId]="card.id">
  </app-general-add-to-cart-icon>
</div>
